<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        .characters {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: #fff000;
        }
        .ilbuni {
            width: 100px;
            cursor: pointer;
        }
        .characters .ilbuni {
            display: inline-block;
        }
        .special {
            border: 10px dashed red;
        }
    </style>
    <script>
        //window.addEventListener('load',function(){ //load 는 이미지 같은 것도 다 로드될 때 까지 기다림
        window.addEventListener('DOMContentLoaded',function(){ // 돔컨텐츠만 로드가 되면 실행함  인터넷 익스플로러 9까지 지원함
            const ilbuni = document.querySelector('.ilbuni.c');
            console.log(ilbuni);

            function clickIlbuniHandler(){
                ilbuni.classList.toggle('special');
            }
            ilbuni.addEventListener('click',clickIlbuniHandler)

        })

    </script>
</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
    </div>
    <div class="ilbuni d">
        <img src="images/ilbuni_3.png" alt="일분이">
    </div>

    <script>

 
        (function() {
            const ilbuni = document.querySelector('.ilbuni.c');
            console.log(ilbuni);

            function clickIlbuniHandler(){
                ilbuni.classList.toggle('special');
            }
            ilbuni.addEventListener('click',clickIlbuniHandler)
        })(); 
        

    </script>
</body>
</html>
